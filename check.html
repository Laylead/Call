<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betting Platform</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2d2d44;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #loginBox, #signupBox, #gameArea, #adminPanel, #withdrawalPanel {
      max-width: 400px;
      margin: 2rem auto;
      background: #2a2a40;
      padding: 1.5rem;
      border-radius: 10px;
      display: none;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #spinWheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #fff;
      margin: 1rem auto;
      background: conic-gradient(red 0deg 60deg, yellow 60deg 120deg, green 120deg 180deg, blue 180deg 240deg, orange 240deg 300deg, pink 300deg 360deg);
    }
  </style>
</head>
<body>
  <header>Betting Game Platform</header>

  <div id="loginBox">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <p onclick="toggleAuth('signup')">Don't have an account? Sign up</p>
  </div>

  <div id="signupBox">
    <h3>Signup</h3>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="signupUser()">Sign Up</button>
    <p onclick="toggleAuth('login')">Already have an account? Login</p>
  </div>

  <div id="gameArea">
    <h3>Welcome, <span id="usernameDisplay"></span></h3>
    <p>Balance: $<span id="userBalance">0</span></p>
    <button onclick="playGame('limbo')">Play Limbo</button>
    <button onclick="playGame('guessBox')">Guess the Box</button>
    <button onclick="playGame('dodge')">Dodge Game</button>
    <div id="spinWheel"></div>
    <button onclick="spinWheel()">Spin to Win</button>
    <button onclick="openWithdrawal()">Withdraw</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <div id="withdrawalPanel">
    <h3>Withdraw Funds</h3>
    <select id="withdrawMethod">
      <option value="bank">Bank Transfer</option>
      <option value="usdt">TRC20 USDT</option>
    </select>
    <input type="text" id="withdrawName" placeholder="Name">
    <input type="text" id="withdrawAccount" placeholder="Account / Wallet">
    <input type="text" id="withdrawBank" placeholder="Bank Name / Network">
    <button onclick="submitWithdrawal()">Submit Withdrawal</button>
  </div>

  <div id="adminPanel">
    <h3>Admin Dashboard</h3>
    <input type="text" id="cpaInput" placeholder="CPA Offer URL">
    <button onclick="saveCPA()">Save CPA Link</button>
    <p>Current CPA URL: <span id="currentCPA"></span></p>
  </div>

  <script src="configuration.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let balance = 0;

    function toggleAuth(type) {
      document.getElementById('loginBox').style.display = type === 'login' ? 'block' : 'none';
      document.getElementById('signupBox').style.display = type === 'signup' ? 'block' : 'none';
    }

    async function signupUser() {
      const email = signupEmail.value;
      const password = signupPassword.value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("Signup successful");
        toggleAuth('login');
      } catch (e) {
        alert(e.message);
      }
    }

    async function loginUser() {
      const email = loginEmail.value;
      const password = loginPassword.value;
      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        currentUser = userCred.user;
        loadUser();
      } catch (e) {
        alert(e.message);
      }
    }

    function logoutUser() {
      auth.signOut();
      document.getElementById('gameArea').style.display = 'none';
      toggleAuth('login');
    }

    async function loadUser() {
      const doc = await db.collection('users').doc(currentUser.uid).get();
      if (doc.exists) {
        balance = doc.data().balance || 0;
      } else {
        await db.collection('users').doc(currentUser.uid).set({ balance: 20 });
        balance = 20;
      }
      document.getElementById('userBalance').innerText = balance;
      usernameDisplay.innerText = currentUser.email;
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('signupBox').style.display = 'none';
      document.getElementById('gameArea').style.display = 'block';
      loadCPA();
    }

    function playGame(game) {
      const win = Math.random() > 0.5 ? 10 : -10;
      balance += win;
      alert(`You ${win > 0 ? 'won' : 'lost'} $${Math.abs(win)} in ${game}`);
      db.collection('users').doc(currentUser.uid).update({ balance });
      document.getElementById('userBalance').innerText = balance;
    }

    function spinWheel() {
      const spin = Math.floor(Math.random() * 30);
      alert(`You won $${spin} from spin!`);
      balance += spin;
      db.collection('users').doc(currentUser.uid).update({ balance });
      userBalance.innerText = balance;
    }

    function openWithdrawal() {
      document.getElementById('withdrawalPanel').style.display = 'block';
    }

    function submitWithdrawal() {
      const method = withdrawMethod.value;
      const name = withdrawName.value;
      const account = withdrawAccount.value;
      const bank = withdrawBank.value;
      db.collection('withdrawals').add({ uid: currentUser.uid, method, name, account, bank, balance });
      alert("Request submitted");
    }

    async function saveCPA() {
      const url = document.getElementById('cpaInput').value;
      await db.doc('settings/cpaConfig').set({ offerUrl: url });
      alert("CPA URL Saved");
    }

    async function loadCPA() {
      const doc = await db.doc('settings/cpaConfig').get();
      if (doc.exists) {
        currentCPA.innerText = doc.data().offerUrl;
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadUser();
      } else {
        toggleAuth('login');
      }
    });
  </script>
</body>
</html>
