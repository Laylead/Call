<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betting CPA Site</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #111; color: #fff; }
    .container { padding: 20px; max-width: 500px; margin: auto; }
    input, button, select { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
    .game { background: #222; padding: 20px; border-radius: 10px; margin-top: 20px; }
    .hidden { display: none; }
    .balance { font-size: 20px; color: #0f0; }
    #withdrawForm, #adminPanel { background: #333; padding: 15px; border-radius: 8px; margin-top: 15px; }
  </style>
</head>
<body>
<div class="container">
  <h2>üé∞ Betting CPA Platform</h2>

  <div id="authSection">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Signup</button>
  </div>

  <div id="userPanel" class="hidden">
    <div>Welcome <span id="userEmail"></span> | Balance: <span class="balance" id="balance">0</span> credits</div>
    <button onclick="playSpin()">üé° Spin</button>
    <button onclick="playGuess()">üéÅ Guess Box</button>
    <button onclick="playLimbo()">üî• Limbo</button>
    <button onclick="playDodge()">‚ö° Dodge</button>

    <div id="withdrawForm">
      <h4>Withdraw</h4>
      <select id="withdrawType">
        <option value="bank">Bank</option>
        <option value="usdt">USDT (TRC20)</option>
      </select>
      <input id="withdrawName" placeholder="Name">
      <input id="withdrawDetail" placeholder="Account Number or Wallet">
      <button onclick="submitWithdraw()">Submit</button>
    </div>
  </div>

  <div id="adminPanel" class="hidden">
    <h3>Admin Dashboard</h3>
    <input id="cpaLink" placeholder="CPA Offer Link">
    <button onclick="updateCPA()">Save CPA Link</button>
    <div id="withdrawList"></div>
  </div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script src="configuration.js"></script>
<script>
  let user, db, gamesPlayed = 0, currentUserId;
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  db = firebase.firestore();

  function playSound(id) { document.getElementById(id).play(); }

  function signup() {
    const email = email.value, pass = password.value;
    auth.createUserWithEmailAndPassword(email, pass).then(() => {
      db.collection('users').doc(auth.currentUser.uid).set({ balance: 100 });
    });
  }

  function login() {
    const emailVal = email.value, passVal = password.value;
    auth.signInWithEmailAndPassword(emailVal, passVal).then(() => {
      currentUserId = auth.currentUser.uid;
      loadUser();
    });
  }

  function loadUser() {
    document.getElementById("authSection").classList.add("hidden");
    document.getElementById("userPanel").classList.remove("hidden");
    document.getElementById("userEmail").innerText = auth.currentUser.email;

    if (auth.currentUser.email === 'admin@admin.com') {
      document.getElementById("adminPanel").classList.remove("hidden");
      loadWithdrawals();
    }

    db.collection('users').doc(currentUserId).onSnapshot(doc => {
      const data = doc.data();
      document.getElementById("balance").innerText = data.balance;
    });
  }

  function updateCPA() {
    const link = document.getElementById("cpaLink").value;
    db.collection('settings').doc('cpa').set({ link });
  }

  function showCPA() {
    db.collection('settings').doc('cpa').get().then(doc => {
      if (doc.exists) {
        window.open(doc.data().link, '_blank');
      }
    });
  }

  function reward(win) {
    const ref = db.collection('users').doc(currentUserId);
    ref.get().then(doc => {
      const newBal = doc.data().balance + win;
      ref.update({ balance: newBal });
      if (++gamesPlayed === 4) showCPA();
    });
  }

  function playSpin() {
    playSound('clickSound');
    const win = Math.random() < 0.5 ? 10 : 0;
    if (win) playSound('winSound');
    reward(win);
  }

  function playGuess() {
    const box = Math.floor(Math.random() * 3);
    const guess = prompt("Guess which box (0, 1, 2)");
    if (parseInt(guess) === box) reward(15);
    else reward(0);
  }

  function playLimbo() {
    const risk = confirm("Risk 20 to win 50?");
    if (risk) {
      const success = Math.random() < 0.4;
      reward(success ? 50 : -20);
    }
  }

  function playDodge() {
    const num = Math.floor(Math.random() * 10);
    const choice = prompt("Pick a number (0‚Äì9)");
    reward(parseInt(choice) !== num ? 20 : 0);
  }

  function submitWithdraw() {
    const type = withdrawType.value, name = withdrawName.value, detail = withdrawDetail.value;
    db.collection("withdrawals").add({ uid: currentUserId, type, name, detail, time: Date.now() });
    alert("Request sent");
  }

  function loadWithdrawals() {
    db.collection("withdrawals").onSnapshot(snapshot => {
      let html = '';
      snapshot.forEach(doc => {
        const w = doc.data();
        html += `<p>${w.name} - ${w.type} - ${w.detail}</p>`;
      });
      document.getElementById("withdrawList").innerHTML = html;
    });
  }
</script>
</body>
</html>
