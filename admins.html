    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betting Game Platform</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; }
    .container { padding: 20px; text-align: center; }
    input, button { padding: 10px; margin: 10px; border: none; border-radius: 5px; }
    button { background: #28a745; color: white; cursor: pointer; }
    .hidden { display: none; }
    .game-card { background: #222; padding: 15px; margin: 10px auto; border-radius: 10px; max-width: 400px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ”¥ Betting Game Hub</h1>
    <div id="authSection">
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <br>
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <div id="dashboard" class="hidden">
      <h2>Welcome, <span id="username"></span></h2>
      <p>Balance: <span id="balance">0</span> credits</p>

      <div class="game-card">
        <h3>ğŸ² Dice Game</h3>
        <button onclick="playDice()">Roll Dice</button>
        <p id="diceResult"></p>
      </div>

      <div class="game-card">
        <h3>ğŸƒ Card Flip</h3>
        <button onclick="flipCard()">Flip Card</button>
        <p id="cardResult"></p>
      </div>

      <div class="game-card">
        <h3>ğŸ¯ Target Hit</h3>
        <button onclick="playTarget()">Shoot</button>
        <p id="targetResult"></p>
      </div>

      <div class="game-card">
        <h3>ğŸ’¸ Withdrawal</h3>
        <input id="bankName" placeholder="Bank or USDT">
        <input id="account" placeholder="Account Number / Wallet">
        <input id="accountName" placeholder="Account Name">
        <button onclick="requestWithdrawal()">Request Withdrawal</button>
        <p id="withdrawMsg"></p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="configuration.js"></script>
  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;

    function show(id) {
      document.getElementById(id).classList.remove("hidden");
    }
    function hide(id) {
      document.getElementById(id).classList.add("hidden");
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password).then((cred) => {
        loadDashboard(cred.user);
      }).catch(e => alert(e.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password).then((cred) => {
        return db.collection("users").doc(cred.user.uid).set({
          email,
          balance: 100,
          created: Date.now()
        });
      }).then(() => login());
    }

    function loadDashboard(user) {
      currentUser = user;
      db.collection("users").doc(user.uid).get().then(doc => {
        const data = doc.data();
        document.getElementById("username").textContent = data.email;
        document.getElementById("balance").textContent = data.balance;
        hide("authSection");
        show("dashboard");
      });
    }

    function updateBalance(change) {
      const userRef = db.collection("users").doc(currentUser.uid);
      return userRef.get().then(doc => {
        const current = doc.data().balance || 0;
        return userRef.update({ balance: current + change });
      }).then(() => {
        document.getElementById("balance").textContent = parseInt(document.getElementById("balance").textContent) + change;
      });
    }

    function playDice() {
      const roll = Math.ceil(Math.random() * 6);
      document.getElementById("diceResult").textContent = `You rolled a ${roll}`;
      if (roll >= 4) updateBalance(10); else updateBalance(-5);
    }

    function flipCard() {
      const card = Math.random() > 0.5 ? "Ace" : "Joker";
      document.getElementById("cardResult").textContent = `You got a ${card}`;
      if (card === "Ace") updateBalance(15); else updateBalance(-10);
    }

    function playTarget() {
      const hit = Math.random() > 0.3;
      document.getElementById("targetResult").textContent = hit ? "ğŸ¯ You hit the target!" : "ğŸ’¥ You missed!";
      if (hit) updateBalance(20); else updateBalance(-15);
    }

    function requestWithdrawal() {
      const bank = document.getElementById("bankName").value;
      const account = document.getElementById("account").value;
      const name = document.getElementById("accountName").value;
      if (!bank || !account || !name) return alert("Fill all fields");
      db.collection("withdrawals").add({
        uid: currentUser.uid,
        method: bank,
        account,
        name,
        status: "pending",
        time: Date.now()
      }).then(() => {
        document.getElementById("withdrawMsg").textContent = "Withdrawal requested.";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) loadDashboard(user);
    });
  </script>
</body>
</html>
