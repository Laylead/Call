<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Model Private Chat â€” Popup</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#031226; --panel:#071427; --muted:#9aa2b2;
    --accent1:#ff6f2d; --accent2:#ff4b98; --danger:#e02323;
    --radius: 12px;
    --transition: all 0.2s ease;
  }
  *{box-sizing:border-box;font-family:Inter,system-ui,Arial}
  body{margin:0;background:linear-gradient(180deg,var(--bg),#021020);color:#eaf2ff;min-height:100vh}

  /* Floating icon */
  #chatIcon{
    position:fixed; right:20px; bottom:20px; width:64px; height:64px; border-radius:50%;
    background:linear-gradient(45deg,var(--accent1),var(--accent2)); display:flex; align-items:center; justify-content:center;
    font-size:26px; cursor:pointer; box-shadow:0 12px 30px rgba(0,0,0,0.45); z-index:999;
    transition: var(--transition);
    border: 2px solid rgba(255,255,255,0.1);
  }
  #chatIcon:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 35px rgba(0,0,0,0.6);
  }
  #chatBadge{
    position:absolute; top:-6px; right:-6px; background:var(--danger); color:white; border-radius:999px;
    padding:5px 8px; font-weight:700; font-size:12px; display:none;
    border: 2px solid var(--bg);
  }

  /* Popup window */
  #popup {
    position:fixed; right:20px; bottom:100px; width:420px; max-width:94vw; height:640px; max-height:86vh;
    background:linear-gradient(180deg,#071427,#061025); border-radius:var(--radius); box-shadow:0 30px 80px rgba(0,0,0,0.6);
    display:none; z-index:998; overflow:hidden; border:1px solid rgba(255,255,255,0.03);
  }
  @media (max-width:520px){
    #popup{ left:8px; right:8px; bottom:80px; width:auto; height:78vh; }
  }

  .header{
    display:flex;align-items:center;justify-content:space-between;padding:12px;border-bottom:1px solid rgba(255,255,255,0.03);
  }
  .brand{display:flex;gap:10px;align-items:center}
  .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:800}
  .title{font-weight:800}
  .subtitle{font-size:12px;color:var(--muted)}

  .container{display:grid;grid-template-columns:220px 1fr; height:calc(100% - 64px);}
  @media (max-width:700px){ 
    .container{ grid-template-columns: 1fr; grid-auto-rows: min-content; } 
    .leftCol{order:2; max-height: 200px;}
    .rightCol{order:1; flex: 1;}
  }

  /* left: inbox (admin) */
  .leftCol{background:transparent;padding:12px;overflow:auto;border-right:1px solid rgba(255,255,255,0.02)}
  .userRow{
    display:flex;align-items:center;justify-content:space-between;padding:8px;border-radius:8px;cursor:pointer;
    transition: var(--transition);
    margin-bottom: 6px;
  }
  .userRow:hover{background:rgba(255,255,255,0.02)}
  .userRow.active {
    background: rgba(255,111,45,0.1);
    border-left: 3px solid var(--accent1);
  }
  .uMeta{display:flex;gap:10px;align-items:center}
  .uAvatar{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700}
  .uInfo{display:flex;flex-direction:column; overflow: hidden;}
  .uEmail{font-weight:700;font-size:14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
  .uLast{font-size:12px;color:var(--muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
  .uBadge{background:var(--danger);color:white;padding:6px 8px;border-radius:999px;font-weight:700;font-size:12px; min-width: 24px; text-align: center;}

  /* right: chat thread */
  .rightCol{display:flex;flex-direction:column; padding:12px; overflow:hidden}
  .threadHeader{display:flex;align-items:center;justify-content:space-between;padding-bottom:8px}
  .messages{flex:1;overflow:auto;padding-right:6px;display:flex;flex-direction:column;gap:10px}
  .bubble{max-width:78%;padding:10px 12px;border-radius:12px;word-break:break-word; position: relative;}
  .bubble.self{align-self:flex-end;background:linear-gradient(45deg,var(--accent1),var(--accent2));color:#06111a}
  .bubble.other{align-self:flex-start;background:rgba(255,255,255,0.04);color:#eaf2ff}
  .bubble small{display:block;font-size:11px;color:var(--muted);margin-top:6px}
  .composer{display:flex;gap:8px;padding-top:8px;border-top:1px solid rgba(255,255,255,0.03);align-items:center}
  .composer input[type="text"]{
    flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;
    transition: var(--transition);
  }
  .composer input[type="text"]:focus {
    outline: none;
    border-color: rgba(255,111,45,0.3);
    background: rgba(255,255,255,0.02);
  }
  .btn{
    background:linear-gradient(45deg,var(--accent1),var(--accent2));padding:10px 12px;border-radius:10px;border:none;color:white;cursor:pointer;font-weight:700;
    transition: var(--transition);
  }
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255,111,45,0.3);
  }
  .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px;border-radius:8px;color:inherit;cursor:pointer; transition: var(--transition);}
  .ghost:hover {
    background: rgba(255,255,255,0.05);
    border-color: rgba(255,255,255,0.1);
  }

  /* small helpers */
  .small{font-size:13px;color:var(--muted)}
  .hidden{display:none}

  /* Empty state */
  .empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 40px 20px;
    color: var(--muted);
    text-align: center;
  }
  .empty-state .icon {
    font-size: 48px;
    margin-bottom: 16px;
    opacity: 0.5;
  }

  /* Login modal */
  #loginModal {
    display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:9999
  }
  .card {
    background:linear-gradient(180deg,#071427,#061025); border-radius:var(--radius); padding:20px; width: 90%; max-width: 420px;
    border: 1px solid rgba(255,255,255,0.03);
  }
  .input {
    width: 100%; padding: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.04); background: transparent; color: inherit;
    margin-top: 10px;
  }
  .input:focus {
    outline: none;
    border-color: rgba(255,111,45,0.3);
  }
  .checkbox {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 12px;
  }
  .actions {
    display: flex;
    gap: 10px;
    margin-top: 16px;
  }
  .actions .btn {
    flex: 1;
  }

  /* Media preview */
  .media-preview {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 8px;
  }

  /* Loading indicator */
  .loader {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<!-- Floating chat icon -->
<div id="chatIcon" title="Open chat">

  <div id="chatBadge">0</div>
</div>

<!-- Popup -->
<div id="popup" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="header">
    <div class="brand">
      <div class="logo">MG</div>

        <div class="title">Model Chat</div>

      <div id="messages" class="messages" aria-live="polite">

<!-- Login modal -->
<div id="loginModal" style="display:none">
  <div class="card">
    <div style="font-weight:800">Sign in</div>
    <div class="small" style="margin-top:6px">Sign in with email/password to start chatting</div>
    <input id="email" class="input" placeholder="Email" />
    <input id="password" class="input" type="password" placeholder="Password" />
    <label class="checkbox"><input id="remember" type="checkbox"/> Remember me</label>

      <button id="doLogin" class="btn">Sign in</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<!-- external config -->
<script src="configuration.js"></script>

<script>
/*
  Popup private chat - Production Ready
  - External configuration.js must define window.FIREBASE_CONFIG
  - Collections:
    users/{uid} => { role: "admin" | "user", email?: string, displayName?: string }
    conversations/{uid} => { lastMessage, lastTimestamp, unreadFromUser, unreadFromAdmin, displayName? }
    messages/{uid}/items/{msg} => { from: uid, text, mediaUrl, mediaType, timestamp }
*/

(async function () {
  // Check if configuration exists
  if (!window.FIREBASE_CONFIG) {
    console.error('Missing configuration.js (window.FIREBASE_CONFIG)');
    document.body.innerHTML = '<div style="padding:20px;color:white;text-align:center;">Missing configuration.js (window.FIREBASE_CONFIG)</div>';
    return;
  }

  // Initialize Firebase
  const app = firebase.initializeApp(window.FIREBASE_CONFIG);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  // DOM elements
  const chatIcon = document.getElementById('chatIcon');
  const chatBadge = document.getElementById('chatBadge');
  const popup = document.getElementById('popup');
  const openLoginBtn = document.getElementById('openLoginBtn');
  const loginModal = document.getElementById('loginModal');
  const doLogin = document.getElementById('doLogin');
  const closeLogin = document.getElementById('closeLogin');
  const emailInp = document.getElementById('email');
  const passInp = document.getElementById('password');
  const rememberChk = document.getElementById('remember');

  const meLabel = document.getElementById('meLabel');
  const logoutBtn = document.getElementById('logoutBtn');

  const leftCol = document.getElementById('leftCol');
  const conversationsEl = document.getElementById('conversations');
  const messagesEl = document.getElementById('messages');
  const threadTitle = document.getElementById('threadTitle');
  const threadSub = document.getElementById('threadSub');

  const fileInput = document.getElementById('fileInput');
  const textInput = document.getElementById('textInput');
  const sendBtn = document.getElementById('sendBtn');

  // State
  let me = null;
  let role = 'guest'; // 'admin' or 'user'
  let currentUid = null; // user uid whose conversation is open (for admin) OR user's own uid
  let convsUnsub = null;
  let msgsUnsub = null;
  let myConvUnsub = null;
  let isLoading = false;

  // Helper functions
  const el = (tag, props = {}, ...kids) => {
    const e = document.createElement(tag);
    for (const k in props) { 
      if (k in e) e[k] = props[k]; 
      else e.setAttribute(k, props[k]); 
    }
    kids.forEach(k => { 
      if (k == null) return; 
      if (k instanceof Node) e.appendChild(k); 
      else e.appendChild(document.createTextNode(k)); 
    });
    return e;
  };

  function openLoginModal() { 
    loginModal.style.display = 'flex'; 
    emailInp.focus();
  }
  
  function closeLoginModal() { 
    loginModal.style.display = 'none'; 
    emailInp.value = '';
    passInp.value = '';
  }
  
  function openPopup() { 
    popup.style.display = 'block'; 
    popup.setAttribute('aria-hidden', 'false');
    textInput.focus();
  }
  
  function closePopup() { 
    popup.style.display = 'none'; 
    popup.setAttribute('aria-hidden', 'true'); 
  }

  function formatTimestamp(ts) {
    if (!ts) return '';
    try { 
      return ts.toDate ? 
        ts.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 
        new Date(ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); 
    } catch { 
      return ''; 
    }
  }

  function setLoading(state) {
    isLoading = state;
    if (state) {
      sendBtn.innerHTML = '<div class="loader"></div>';
      sendBtn.disabled = true;
      textInput.disabled = true;
    } else {
      sendBtn.innerHTML = 'Send';
      sendBtn.disabled = false;
      textInput.disabled = false;
    }
  }

  async function setPersistence(remember) {
    try {
      await auth.setPersistence(
        remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION
      );
    } catch (e) { 
      console.warn('Persistence error', e); 
    }
  }

  // Event listeners
  chatIcon.addEventListener('click', async () => {
    const user = auth.currentUser;
    if (!user) {
      openLoginModal();
      return;
    }
    me = user;
    await setupAfterLogin();
    openPopup();
  });

  openLoginBtn.addEventListener('click', () => openLoginModal());
  closeLogin.addEventListener('click', closeLoginModal);

  doLogin.addEventListener('click', async () => {
    const email = emailInp.value.trim();
    const pw = passInp.value;
    const remember = !!rememberChk.checked;
    
    if (!email || !pw) {
      alert('Please enter both email and password');
      return;
    }
    
    setLoading(true);
    await setPersistence(remember);
    
    try {
      const cred = await auth.signInWithEmailAndPassword(email, pw);
      me = cred.user;
      await setupAfterLogin();
      closeLoginModal();
      openPopup();
    } catch (e) {
      alert('Login failed: ' + (e.message || 'Invalid credentials'));
    } finally {
      setLoading(false);
    }
  });

  logoutBtn.addEventListener('click', async () => {
    try {
      if (convsUnsub) convsUnsub();
      if (msgsUnsub) msgsUnsub();
      if (myConvUnsub) myConvUnsub();
      await auth.signOut();
      me = null; 
      role = 'guest'; 
      currentUid = null;
      messagesEl.innerHTML = ''; 
      conversationsEl.innerHTML = '';
      closePopup();
      chatBadge.style.display = 'none';
      meLabel.textContent = 'Not signed in';
      logoutBtn.classList.add('hidden');
      threadTitle.textContent = 'Welcome';
      threadSub.textContent = 'Login to start chatting';
      textInput.disabled = true;
      sendBtn.disabled = true;
      
      // Show empty state
      messagesEl.innerHTML = `
        <div class="empty-state">
          <div class="icon">ðŸ’¬</div>
          <div style="font-weight:600;margin-bottom:8px">No messages yet</div>
          <div class="small">Start a conversation by sending a message</div>
        </div>
      `;
    } catch (e) { 
      console.warn('Logout error', e); 
    }
  });

  // Send message handler
  sendBtn.addEventListener('click', sendMessage);
  textInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  async function sendMessage() {
    const text = textInput.value.trim();
    const file = fileInput.files[0];
    
    if (!text && !file) {
      alert('Please enter a message or attach a file');
      return;
    }
    
    if (!me) {
      alert('Please sign in first');
      return;
    }

    setLoading(true);
    
    try {
      // Upload file if exists
      let mediaUrl = '';
      let mediaType = '';
      
      if (file) {
        const path = `chat/${Date.now()}_${file.name.replace(/\s+/g, '_')}`;
        const ref = storage.ref(path);
        await ref.put(file);
        mediaUrl = await ref.getDownloadURL();
        mediaType = file.type || '';
      }

      if (role === 'admin') {
        // Admin replies to currentUid
        if (!currentUid) {
          alert('Please select a user conversation to reply');
          return;
        }
        
        await db.collection('messages').doc(currentUid).collection('items').add({
          from: me.uid,
          text: text || '',
          mediaUrl: mediaUrl || null,
          mediaType: mediaType || null,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        await db.collection('conversations').doc(currentUid).set({
          lastMessage: text || (mediaUrl ? 'Media' : ''),
          lastTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
          unreadFromAdmin: firebase.firestore.FieldValue.increment(1)
        }, { merge: true });
      } else {
        // User sends to their own conversation
        const convUid = me.uid;
        await db.collection('messages').doc(convUid).collection('items').add({
          from: me.uid,
          text: text || '',
          mediaUrl: mediaUrl || null,
          mediaType: mediaType || null,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        await db.collection('conversations').doc(convUid).set({
          lastMessage: text || (mediaUrl ? 'Media' : ''),
          lastTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
          unreadFromUser: firebase.firestore.FieldValue.increment(1)
        }, { merge: true });
      }

      // Clear input fields
      textInput.value = '';
      fileInput.value = '';
      
      // Scroll to bottom
      messagesEl.scrollTop = messagesEl.scrollHeight;
    } catch (e) {
      console.error('Send failed', e);
      alert('Failed to send message: ' + (e.message || 'Unknown error'));
    } finally {
      setLoading(false);
    }
  }

  // Auth state change handler
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      me = null;
      chatBadge.style.display = 'none';
      meLabel.textContent = 'Not signed in';
      return;
    }
    
    me = user;
    // Auto-setup if popup is already open
    if (popup.style.display === 'block') {
      try { 
        await setupAfterLogin(); 
      } catch (e) { 
        console.error('Post-auth setup error', e); 
      }
    }
  });

  // Main setup after successful login
  async function setupAfterLogin() {
    try {
      // Determine role from Firestore users/{uid}.role
      const udoc = await db.collection('users').doc(me.uid).get();
      role = (udoc.exists && udoc.data() && udoc.data().role === 'admin') ? 'admin' : 'user';
      
      // Ensure user doc exists with email for admin list
      if (!udoc.exists) {
        await db.collection('users').doc(me.uid).set({ 
          role: role, 
          email: me.email || null 
        }, { merge: true });
      } else {
        if (me.email) {
          await db.collection('users').doc(me.uid).set({ email: me.email }, { merge: true });
        }
      }
    } catch (e) {
      console.error('Role fetch failed', e);
      role = 'user';
    }

    // Update UI labels
    meLabel.textContent = me.email || `User ${me.uid.slice(0, 6)}`;
    logoutBtn.classList.remove('hidden');

    // Enable input fields
    textInput.disabled = false;
    sendBtn.disabled = false;

    // Show/hide left column (admin only)
    if (role === 'admin') {
      leftCol.style.display = 'block';
      await startAdminInbox();
      threadTitle.textContent = 'Admin Inbox';
      threadSub.textContent = 'Select a user to reply privately';
    } else {
      leftCol.style.display = 'none';
      // Open user's own thread
      currentUid = me.uid;
      threadTitle.textContent = 'Your Chat';
      threadSub.textContent = 'Only you and model see this.';
      subscribeToThread(me.uid, true);
      // Reset unreadFromAdmin to 0 when opening
      await db.collection('conversations').doc(me.uid).set({ unreadFromAdmin: 0 }, { merge: true });
    }

    // Set badge: show unreadFromAdmin for current user on icon
    db.collection('conversations').doc(me.uid).onSnapshot(snap => {
      const data = snap.exists ? snap.data() : {};
      const unread = data.unreadFromAdmin || 0;
      if (unread > 0) {
        chatBadge.style.display = 'block';
        chatBadge.textContent = unread;
      } else {
        chatBadge.style.display = 'none';
      }
    });
  }

  // ADMIN inbox: list conversations, show user emails & unread
  async function startAdminInbox() {
    // Unsubscribe previous
    if (convsUnsub) convsUnsub();
    
    convsUnsub = db.collection('conversations').onSnapshot(async snap => {
      const convs = [];
      snap.forEach(d => convs.push({ id: d.id, ...d.data() }));
      
      // Normalize fields
      for (const c of convs) {
        c.unreadFromUser = c.unreadFromUser || 0;
        c.lastTimestamp = c.lastTimestamp || null;
      }
      
      // Sort by unread desc then recent
      convs.sort((a, b) => {
        if ((b.unreadFromUser || 0) - (a.unreadFromUser || 0) !== 0) {
          return (b.unreadFromUser || 0) - (a.unreadFromUser || 0);
        }
        
        const ta = a.lastTimestamp ? 
          (typeof a.lastTimestamp.toMillis === 'function' ? 
            a.lastTimestamp.toMillis() : 
            new Date(a.lastTimestamp).getTime()) : 0;
            
        const tb = b.lastTimestamp ? 
          (typeof b.lastTimestamp.toMillis === 'function' ? 
            b.lastTimestamp.toMillis() : 
            new Date(b.lastTimestamp).getTime()) : 0;
            
        return tb - ta;
      });

      // Render
      conversationsEl.innerHTML = '';
      
      if (convs.length === 0) {
        conversationsEl.innerHTML = `
          <div class="empty-state" style="padding: 20px;">
            <div class="icon">ðŸ‘¥</div>
            <div style="font-weight:600;margin-bottom:8px">No conversations</div>
            <div class="small">User conversations will appear here</div>
          </div>
        `;
        return;
      }
      
      for (const c of convs) {
        // Fetch user email from users/{uid}
        let email = c.displayName || c.id;
        try {
          const udoc = await db.collection('users').doc(c.id).get();
          if (udoc.exists && udoc.data() && udoc.data().email) {
            email = udoc.data().email;
          }
        } catch (e) { /* ignore */ }
        
        const left = el('div', { className: 'uMeta' },
          el('div', { className: 'uAvatar' }, (email || c.id).slice(0, 2).toUpperCase()),
          el('div', { className: 'uInfo' },
            el('div', { className: 'uEmail' }, email),
            el('div', { className: 'uLast' }, c.lastMessage || 'No messages yet')
          )
        );
        
        const right = c.unreadFromUser ? 
          el('div', { className: 'uBadge' }, String(c.unreadFromUser)) : '';
          
        const row = el('div', { 
          className: `userRow ${currentUid === c.id ? 'active' : ''}` 
        }, left, right);
        
        row.addEventListener('click', async () => {
          // Remove active class from all rows
          document.querySelectorAll('.userRow').forEach(r => r.classList.remove('active'));
          // Add active class to clicked row
          row.classList.add('active');
          
          // Open that user's thread
          currentUid = c.id;
          threadTitle.textContent = email;
          threadSub.textContent = 'Private conversation';
          
          // Subscribe to messages
          subscribeToThread(c.id, false);
          
          // Reset unreadFromUser for this conversation
          try { 
            await db.collection('conversations').doc(c.id).set({ unreadFromUser: 0 }, { merge: true }); 
          } catch (e) { 
            console.error('Reset unread error', e); 
          }
        });
        
        conversationsEl.appendChild(row);
      }
    });
  }

  // Subscribe to messages for a given conversation (uid)
  function subscribeToThread(uid, isUserView) {
    // Unsubscribe existing
    if (msgsUnsub) msgsUnsub();
    
    msgsUnsub = db.collection('messages').doc(uid).collection('items')
      .orderBy('timestamp', 'asc')
      .onSnapshot(snapshot => {
        const arr = [];
        snapshot.forEach(d => arr.push({ id: d.id, ...d.data() }));
        renderThread(arr, uid);
        
        // Scroll to bottom
        setTimeout(() => {
          messagesEl.scrollTop = messagesEl.scrollHeight;
        }, 100);
      });

    // If user opens their own thread, reset unreadFromAdmin
    if (isUserView) {
      db.collection('conversations').doc(uid)
        .set({ unreadFromAdmin: 0 }, { merge: true })
        .catch(() => { });
    }
  }

  // Render message thread
  function renderThread(items, myUid) {
    if (items.length === 0) {
      messagesEl.innerHTML = `
        <div class="empty-state">
          <div class="icon">ðŸ’¬</div>
          <div style="font-weight:600;margin-bottom:8px">No messages yet</div>
          <div class="small">Start a conversation by sending a message</div>
        </div>
      `;
      return;
    }
    
    messagesEl.innerHTML = '';
    
    items.forEach(m => {
      const isSelf = (m.from === me.uid);
      const bubble = el('div', { className: 'bubble ' + (isSelf ? 'self' : 'other') });
      
      if (m.text) {
        bubble.appendChild(document.createTextNode(m.text));
      }
      
      if (m.mediaUrl) {
        if (m.mediaType && m.mediaType.startsWith('video/')) {
          const v = document.createElement('video'); 
          v.controls = true; 
          v.src = m.mediaUrl; 
          v.style.maxWidth = '100%'; 
          v.classList.add('media-preview');
          bubble.appendChild(v);
        } else {
          const img = document.createElement('img'); 
          img.src = m.mediaUrl; 
          img.alt = 'Attached media'; 
          img.style.maxWidth = '100%'; 
          img.classList.add('media-preview');
          bubble.appendChild(img);
        }
      }
      
      bubble.appendChild(el('small', {}, formatTimestamp(m.timestamp)));
      
      // Admin moderation: delete button
      if (role === 'admin' && m.id) {
        const del = el('button', { 
          className: 'ghost', 
          style: 'margin-left:8px; font-size:11px; padding:4px 8px;' 
        }, 'Delete');
        
        del.addEventListener('click', async () => {
          if (confirm('Are you sure you want to delete this message?')) {
            try { 
              await db.collection('messages').doc(currentUid).collection('items').doc(m.id).delete(); 
            } catch (e) { 
              console.error('Delete failed', e); 
              alert('Delete failed'); 
            }
          }
        });
        
        bubble.appendChild(del);
      }
      
      messagesEl.appendChild(bubble);
    });
  }

  // Expose popup open for convenience when user logged in
  window.openChatPopup = async function () {
    if (auth.currentUser) {
      me = auth.currentUser;
      await setupAfterLogin();
      openPopup();
    } else {
      openLoginModal();
    }
  };
})();
</script>
