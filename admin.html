<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>👨‍💼 Admin Panel</h2>

    <h3>📊 View Enrolled Users (with token)</h3>
    <select id="filter-country">
      <option value="All">All Countries</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Ghana">Ghana</option>
      <option value="Kenya">Kenya</option>
    </select>
    <ul id="user-list"></ul>

    <hr>

    <h3>🔑 Token Manager</h3>
    <button id="generate-token">Generate Reusable Token</button>
    <button id="generate-once">Generate One-Time Token</button>
    <ul id="token-list"></ul>

    <hr>

    <h3>📁 Upload Contact File</h3>
    <select id="upload-country">
      <option value="Nigeria">Nigeria</option>
      <option value="Ghana">Ghana</option>
      <option value="Kenya">Kenya</option>
    </select>
    <input type="text" id="file-link" placeholder="Paste downloadable file URL" />
    <button id="upload-file-btn">Upload File</button>
    <p id="upload-msg"></p>

    <hr>

    <h3>📣 Send Notification to All Users</h3>
    <textarea id="notif-msg" rows="3" placeholder="Type message..."></textarea>
    <button id="send-notif">Send Notification</button>
    <p id="notif-status"></p>
  </div>
</body>
</html>
