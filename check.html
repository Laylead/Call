<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casino Play & Earn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }
    header, footer {
      background: #222;
      padding: 15px;
      text-align: center;
    }
    #main, #loginSection, #adminPanel, #gameSection, #withdrawSection {
      display: none;
      padding: 20px;
    }
    .visible {
      display: block;
    }
    .btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      width: 100%;
      max-width: 400px;
    }
    .game-card {
      background: #222;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .game-card h3 {
      margin: 0 0 10px;
    }
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #444;
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
    }
  </style>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="configuration.js"></script>
</head>
<body>
  <header>
    <h1>ğŸ° Casino Play & Earn Platform</h1>
  </header>

  <div id="popup" class="popup"></div>

  <div id="loginSection" class="visible">
    <h2>Login or Signup</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
    <button class="btn" onclick="signup()">Signup</button>
  </div>

  <div id="main">
    <button class="btn" onclick="showGameSection()">ğŸ® Play Games</button>
    <button class="btn" onclick="showWithdraw()">ğŸ’µ Withdraw</button>
    <button class="btn" onclick="logout()">ğŸšª Logout</button>
  </div>

  <div id="gameSection">
    <h2>Games</h2>
    <div class="game-card">
      <h3>ğŸ¡ Spin The Wheel</h3>
      <button class="btn" onclick="playSpinWheel()">Play</button>
    </div>
    <div class="game-card">
      <h3>ğŸ² Guess The Box</h3>
      <button class="btn" onclick="playGuessBox()">Play</button>
    </div>
    <div class="game-card">
      <h3>ğŸƒ Dodge Game</h3>
      <button class="btn" onclick="playDodge()">Play</button>
    </div>
    <div class="game-card">
      <h3>ğŸ“‰ Limbo</h3>
      <button class="btn" onclick="playLimbo()">Play</button>
    </div>
    <button class="btn" onclick="backToMain()">ğŸ”™ Back</button>
  </div>

  <div id="withdrawSection">
    <h2>Withdraw Earnings</h2>
    <select id="withdrawType">
      <option value="usdt">TRC20 USDT</option>
      <option value="bank">Bank Account</option>
    </select>
    <input type="text" id="withdrawDetails" placeholder="Wallet address or Bank details">
    <input type="number" id="withdrawAmount" placeholder="Amount">
    <button class="btn" onclick="submitWithdraw()">Submit</button>
    <button class="btn" onclick="backToMain()">ğŸ”™ Back</button>
  </div>

  <footer>
    <p>&copy; 2025 Casino Play & Earn</p>
  </footer>

  <script>
    let currentUser = null;
    const popup = document.getElementById('popup');

    function showPopup(msg) {
      popup.innerText = msg;
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 3000);
    }

    function login() {
      const email = email.value;
      const password = password.value;
      firebase.auth().signInWithEmailAndPassword(email, password).then(cred => {
        currentUser = cred.user;
        document.getElementById('loginSection').classList.remove('visible');
        document.getElementById('main').classList.add('visible');
        showPopup('Logged in successfully');
      }).catch(e => showPopup(e.message));
    }

    function signup() {
      const email = email.value;
      const password = password.value;
      firebase.auth().createUserWithEmailAndPassword(email, password).then(cred => {
        firebase.firestore().collection('users').doc(cred.user.uid).set({ balance: 0 });
        showPopup('Signup successful! You got 5 USDT welcome bonus');
        login();
      }).catch(e => showPopup(e.message));
    }

    function logout() {
      firebase.auth().signOut();
      location.reload();
    }

    function showGameSection() {
      hideAll();
      document.getElementById('gameSection').classList.add('visible');
    }

    function showWithdraw() {
      hideAll();
      document.getElementById('withdrawSection').classList.add('visible');
    }

    function backToMain() {
      hideAll();
      document.getElementById('main').classList.add('visible');
    }

    function hideAll() {
      document.getElementById('main').classList.remove('visible');
      document.getElementById('gameSection').classList.remove('visible');
      document.getElementById('withdrawSection').classList.remove('visible');
    }

    function updateBalance(diff) {
      const userRef = firebase.firestore().collection('users').doc(currentUser.uid);
      userRef.get().then(doc => {
        let bal = doc.data().balance + diff;
        if (bal < 0) bal = 0;
        userRef.update({ balance: bal });
        showPopup(`New balance: ${bal} USDT`);
      });
    }

    function playSpinWheel() {
      const outcomes = ["+1", "+2", "+0", "-1"];
      const result = outcomes[Math.floor(Math.random() * outcomes.length)];
      const sound = new Audio(result.startsWith('+') ? 'win.mp3' : 'fail.mp3');
      sound.play();
      const value = parseInt(result);
      updateBalance(value);
      showPopup(`Spin Result: ${result}`);
    }

    function playGuessBox() {
      const result = Math.random() < 0.5 ? +2 : -1;
      updateBalance(result);
      showPopup(`Guess result: ${result > 0 ? '+2 USDT' : '-1 USDT'}`);
    }

    function playDodge() {
      const result = Math.random() < 0.4 ? +3 : -2;
      updateBalance(result);
      showPopup(`Dodge result: ${result > 0 ? '+3 USDT' : '-2 USDT'}`);
    }

    function playLimbo() {
      const result = Math.random() < 0.3 ? +5 : -3;
      updateBalance(result);
      showPopup(`Limbo result: ${result > 0 ? '+5 USDT' : '-3 USDT'}`);
    }

    function submitWithdraw() {
      const details = document.getElementById('withdrawDetails').value;
      const amount = parseFloat(document.getElementById('withdrawAmount').value);
      const method = document.getElementById('withdrawType').value;
      firebase.firestore().collection('withdrawals').add({
        uid: currentUser.uid,
        method,
        details,
        amount,
        timestamp: Date.now(),
        status: 'pending'
      });
      showPopup('Withdraw request submitted');
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('loginSection').classList.remove('visible');
        document.getElementById('main').classList.add('visible');
        showPopup('Welcome back!');
      }
    });
  </script>
</body>
</html>
