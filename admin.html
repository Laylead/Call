<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <h2>🔐 Admin Dashboard</h2>

  <label>Generate Token:</label>
  <select id="token-type">
    <option value="one-time">One-Time Use</option>
    <option value="multi-use">Reusable</option>
  </select>
  <button id="generate-token">Generate Token</button>
  <div id="generated-token"></div>

  <h3>Tokens</h3>
  <select id="token-filter">
    <option value="all">All</option>
    <option value="used">Used</option>
    <option value="unused">Unused</option>
  </select>
  <ul id="token-list"></ul>

  <h3>📱 Enrolled Users</h3>
  <select id="user-country-filter">
    <option value="all">All</option>
    <option value="Nigeria">Nigeria</option>
    <option value="Ghana">Ghana</option>
    <option value="Kenya">Kenya</option>
  </select>
  <ul id="user-list"></ul>

  <h3>📁 Upload Country File</h3>
  <input type="file" id="country-file" />
  <input type="text" id="file-country" placeholder="Enter country name" />
  <button id="upload-file">Upload File</button>

  <h3>📢 Send Notification</h3>
  <textarea id="notification-text" placeholder="Enter message"></textarea>
  <button id="send-notification">Send to All Users</button>
</body>
</html>
