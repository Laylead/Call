<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WinZone - Play and Earn</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="configuration.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #2e2e2e);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #292929;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-top: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #dashboard, #gameSection, #withdrawSection {
      display: none;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }
    .popup-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container" id="authSection">
  <h2>WinZone Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p style="text-align:center;">or</p>
  <button onclick="signup()">Sign Up</button>
</div>

<div class="container" id="dashboard">
  <h2>Welcome <span id="usernameDisplay"></span></h2>
  <p>Balance: <strong id="balanceDisplay">0</strong> USDT</p>
  <button onclick="showGameSection()">Play Game</button>
  <button onclick="showWithdraw()">Withdraw</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="container" id="gameSection">
  <h2>Spin the Wheel</h2>
  <select id="wheelOptions">
    <option value="10">+10</option>
    <option value="20">+20</option>
    <option value="-10">-10</option>
    <option value="50">+50</option>
  </select>
  <button onclick="spinWheel()">Spin</button>
  <button onclick="backToDashboard()">Back</button>
</div>

<div class="container" id="withdrawSection">
  <h2>Withdraw</h2>
  <select id="withdrawType">
    <option value="usdt">USDT (TRC20)</option>
    <option value="bank">Bank Account</option>
  </select>
  <input type="text" id="withdrawAccount" placeholder="Address / Account Number">
  <input type="number" id="withdrawAmount" placeholder="Amount">
  <button onclick="requestWithdraw()">Submit Request</button>
  <button onclick="backToDashboard()">Back</button>
</div>

<div class="popup" id="popup">
  <div class="popup-content" id="popupMsg"></div>
</div>

<script>
let currentUser = null;

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function show(id) {
  document.querySelectorAll('.container').forEach(e => e.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

function showPopup(msg) {
  document.getElementById("popupMsg").innerText = msg;
  document.getElementById("popup").style.display = 'flex';
  setTimeout(() => document.getElementById("popup").style.display = 'none', 3000);
}

function signup() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  auth.createUserWithEmailAndPassword(email, password).then(user => {
    const uid = user.user.uid;
    db.collection("users").doc(uid).set({
      email,
      balance: 100,
      plays: 0
    });
    showPopup("Account created! Welcome bonus 100 USDT");
    currentUser = user.user;
    updateDashboard();
    show('dashboard');
  }).catch(e => showPopup(e.message));
}

function login() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email, password).then(user => {
    currentUser = user.user;
    updateDashboard();
    show('dashboard');
  }).catch(e => showPopup(e.message));
}

function logout() {
  auth.signOut();
  show('authSection');
}

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    updateDashboard();
    show('dashboard');
  } else {
    show('authSection');
  }
});

function updateDashboard() {
  db.collection("users").doc(currentUser.uid).get().then(doc => {
    const data = doc.data();
    document.getElementById("usernameDisplay").innerText = data.email;
    document.getElementById("balanceDisplay").innerText = data.balance;
  });
}

function showGameSection() {
  show('gameSection');
}

function backToDashboard() {
  show('dashboard');
  updateDashboard();
}

function spinWheel() {
  const value = parseInt(document.getElementById("wheelOptions").value);
  const userRef = db.collection("users").doc(currentUser.uid);

  userRef.get().then(doc => {
    const data = doc.data();
    let newBalance = data.balance + value;
    if (newBalance < 0) newBalance = 0;
    userRef.update({
      balance: newBalance,
      plays: (data.plays || 0) + 1
    }).then(() => {
      showPopup(value > 0 ? `You won ${value} USDT!` : `You lost ${-value} USDT.`);
      updateDashboard();
    });
  });
}

function showWithdraw() {
  show('withdrawSection');
}

function requestWithdraw() {
  const type = document.getElementById("withdrawType").value;
  const account = document.getElementById("withdrawAccount").value;
  const amount = parseInt(document.getElementById("withdrawAmount").value);
  if (!account || isNaN(amount) || amount <= 0) return showPopup("Invalid withdrawal request");

  const userRef = db.collection("users").doc(currentUser.uid);
  userRef.get().then(doc => {
    const data = doc.data();
    if (data.balance < amount) return showPopup("Insufficient balance");
    db.collection("withdrawals").add({
      uid: currentUser.uid,
      email: data.email,
      amount,
      account,
      type,
      status: "pending",
      created: Date.now()
    }).then(() => {
      userRef.update({ balance: data.balance - amount });
      showPopup("Withdrawal requested!");
      backToDashboard();
    });
  });
}
</script>
</body>
</html>
