<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketConnect Pro - Premium E-commerce & Affiliate Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="configuration.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --warning: #f72585;
            --danger: #e63946;
            --dark: #14213d;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --card-bg: #ffffff;
            --bg: #f0f2f5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --elevation: 0 8px 30px rgba(0, 0, 0, 0.12);
            --sidebar-width: 260px;
            --header-height: 70px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Header Styles */
        header {
            background: white;
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 30px;
            position: relative;
        }
        
        .search-container input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #e2e8f0;
            font-size: 1rem;
            padding-left: 45px;
        }
        
        .search-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
        }
        
        .header-action {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .header-action i {
            font-size: 1.3rem;
            color: var(--dark);
        }
        
        .header-action span {
            font-size: 0.8rem;
            margin-top: 4px;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--warning);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            margin-left: 20px;
            cursor: pointer;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        /* Main Layout */
        .main-container {
            display: flex;
            margin-top: var(--header-height);
            flex: 1;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            height: calc(100vh - var(--header-height));
            position: fixed;
            top: var(--header-height);
            left: 0;
            overflow-y: auto;
            box-shadow: var(--shadow);
            padding: 20px 0;
            transition: transform 0.3s ease;
            z-index: 99;
        }
        
        .sidebar-header {
            padding: 0 20px 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .sidebar-header i {
            margin-right: 10px;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .menu-item:hover {
            background: rgba(67, 97, 238, 0.05);
        }
        
        .menu-item.active {
            background: var(--primary);
            color: white;
        }
        
        .menu-item i {
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }
        
        .menu-category {
            padding: 10px 20px;
            font-weight: 600;
            color: var(--dark);
            margin-top: 15px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        .content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
            min-height: calc(100vh - var(--header-height));
        }
        
        .page-title {
            margin: 0 0 25px;
            font-size: 1.8rem;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .page-title i {
            margin-right: 10px;
            background: rgba(67, 97, 238, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }
        
        /* Common Components */
        .card {
            background: var(--card-bg);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }
        
        .stat-card .icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .stat-card .icon.users {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .stat-card .icon.earnings {
            background: rgba(76, 201, 240, 0.1);
            color: #4cc9f0;
        }
        
        .stat-card .icon.pending {
            background: rgba(247, 37, 133, 0.1);
            color: #f72585;
        }
        
        .stat-card .icon.tokens {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .stat-card h3 {
            font-size: 1.8rem;
            margin: 5px 0;
        }
        
        .stat-card p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .section-title {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .badge.success {
            background: rgba(76, 201, 240, 0.15);
            color: #4cc9f0;
        }
        
        .badge.warning {
            background: rgba(247, 37, 133, 0.15);
            color: #f72585;
        }
        
        .badge.info {
            background: rgba(67, 97, 238, 0.15);
            color: var(--primary);
        }
        
        .badge.danger {
            background: rgba(230, 57, 70, 0.15);
            color: var(--danger);
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.95rem;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .table th, .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f2f5;
        }
        
        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
        }
        
        .table tr:last-child td {
            border-bottom: none;
        }
        
        .table tr:hover td {
            background: rgba(67, 97, 238, 0.03);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        button {
            padding: 12px 25px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.25);
        }
        
        button:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button i {
            margin-right: 8px;
        }
        
        button.danger {
            background: var(--danger);
        }
        
        button.danger:hover {
            background: #c1121f;
            box-shadow: 0 4px 8px rgba(230, 57, 70, 0.25);
        }
        
        button.success {
            background: var(--success);
        }
        
        button.success:hover {
            background: #3a9fc7;
            box-shadow: 0 4px 8px rgba(76, 201, 240, 0.25);
        }
        
        button.admin {
            background: var(--warning);
        }
        
        button.admin:hover {
            background: #d21e6f;
        }
        
        .buy-token-btn {
            background: var(--warning);
        }
        
        .buy-token-btn:hover {
            background: #d21e6f;
            box-shadow: 0 4px 8px rgba(247, 37, 133, 0.25);
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .alert i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .alert.info {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .alert.success {
            background: rgba(76, 201, 240, 0.1);
            color: #4cc9f0;
        }
        
        .alert.danger {
            background: rgba(230, 57, 70, 0.1);
            color: var(--danger);
        }
        
        /* E-commerce Components */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--elevation);
        }
        
        .product-image {
            height: 200px;
            width: 100%;
            background-size: cover;
            background-position: center;
        }
        
        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--warning);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--dark);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .product-old-price {
            text-decoration: line-through;
            color: var(--gray);
            font-size: 0.9rem;
            margin-right: 8px;
        }
        
        .product-discount {
            color: var(--danger);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .product-rating i {
            color: #FFD700;
            font-size: 0.9rem;
        }
        
        .product-rating span {
            margin-left: 5px;
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .product-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .add-to-cart-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-to-cart-btn i {
            margin-right: 5px;
        }
        
        .add-to-cart-btn:hover {
            background: var(--secondary);
        }
        
        /* Cart Styles */
        .cart-container {
            display: flex;
            gap: 30px;
        }
        
        .cart-items {
            flex: 2;
        }
        
        .cart-summary {
            flex: 1;
        }
        
        .cart-item {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-image {
            width: 120px;
            height: 120px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-right: 20px;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            background: #f8f9fa;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-input {
            width: 40px;
            height: 30px;
            text-align: center;
            border: none;
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .remove-btn i {
            margin-right: 5px;
        }
        
        .summary-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .summary-total {
            font-weight: 700;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        
        /* Admin Dashboard */
        .chart-container {
            height: 300px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
        }
        
        .chart-bar {
            width: 40px;
            background: var(--primary);
            border-radius: 4px 4px 0 0;
            position: relative;
        }
        
        .chart-bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .chart-bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 100;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .search-container {
                margin: 0 15px;
            }
        }
        
        @media (max-width: 768px) {
            .logo span {
                display: none;
            }
            
            .header-actions .header-action span {
                display: none;
            }
            
            .cart-container {
                flex-direction: column;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 576px) {
            .header {
                padding: 0 15px;
            }
            
            .search-container {
                margin: 0 10px;
                max-width: 200px;
            }
            
            .product-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .cart-item {
                flex-direction: column;
            }
            
            .cart-item-image {
                width: 100%;
                height: 150px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="container">
        <div class="card" style="max-width:500px;margin:40px auto;">
            <div style="text-align:center;margin-bottom:20px;">
                <h1 style="color:var(--primary);margin-bottom:10px;">MarketConnect Pro</h1>
                <p>Premium E-commerce & Affiliate Platform</p>
            </div>
            
            <div class="tabs">
                <div id="to-login" class="tab active">Login</div>
                <div id="to-register" class="tab">Register</div>
            </div>
            
            <div id="login-form">
                <div class="section">
                    <input type="email" id="login-email" placeholder="Email Address">
                    
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password">
                        <span class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px;">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" style="color:var(--primary);text-decoration:none;" onclick="showPasswordReset()">Forgot password?</a>
                    </div>
                    
                    <button id="login-btn" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    
                    <div id="login-error" class="alert danger hidden" style="margin-top:15px;">
                        <i class="fas fa-exclamation-circle"></i> 
                        <span id="error-msg"></span>
                    </div>
                </div>
            </div>
            
            <div id="register-form" class="hidden">
                <div class="section">
                    <div class="form-row">
                        <div>
                            <input type="text" id="reg-name" placeholder="Full Name">
                        </div>
                        <div>
                            <input type="text" id="reg-phone" placeholder="Phone Number">
                        </div>
                    </div>
                    
                    <input type="email" id="reg-email" placeholder="Email Address">
                    
                    <div class="input-group">
                        <input type="password" id="reg-password" placeholder="Password">
                        <span class="password-toggle" id="reg-password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="reg-confirm-password" placeholder="Confirm Password">
                        <span class="password-toggle" id="reg-confirm-password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <label>Register as:</label>
                    <select id="reg-role">
                        <option value="user">Regular User</option>
                        <option value="shop_owner">Shop Owner</option>
                    </select>
                    
                    <input type="text" id="reg-ref" placeholder="Referral Code (optional)">
                    
                    <button id="register-btn" onclick="register()">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                    <div id="register-error" class="alert danger hidden" style="margin-top:15px;">
                        <i class="fas fa-exclamation-circle"></i> 
                        <span id="register-error-msg"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <header>
            <a href="#" class="logo" onclick="loadTab('Marketplace')">
                <i class="fas fa-store"></i>
                <span>MarketConnect</span>
            </a>
            
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for products, brands, and categories...">
            </div>
            
            <div class="header-actions">
                <div class="header-action" onclick="loadTab('Affiliate')">
                    <i class="fas fa-hand-holding-usd"></i>
                    <span>Affiliate</span>
                </div>
                
                <div class="header-action" onclick="loadTab('Cart')">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>

                result += chars.charAt(Math.floor(Math.random() * chars.length));

            const role = document.getElementById('reg-role').value;
            const ref = document.getElementById('reg-ref').value.trim();
            
            if (!name) return showError('register-error', 'Please enter your full name');
            if (!email || !validateEmail(email)) return showError('register-error', 'Please enter a valid email address');
            if (!phone) return showError('register-error', 'Please enter your phone number');
            if (pwd.length < 8) return showError('register-error', 'Password must be at least 8 characters');
            if (pwd !== confirmPwd) return showError('register-error', 'Passwords do not match');
            
            setLoading('register-btn', true);
            
            // Generate unique referral code for the new user
            const referralCode = generateReferralCode();
            
            auth.createUserWithEmailAndPassword(email, pwd)
                .then(userCredential => {
                    return db.collection('users').doc(userCredential.user.uid).set({
                        name,
                        email,
                        phone,
                        role,
                        ref,
                        referralCode,
                        joined: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'active',
                        balance: 0,
                        referrals: [],
                        commissionAmount: 0,
                        twoFA: false,
                        shopId: role === 'shop_owner' ? generateShopId() : null
                    }).then(() => userCredential.user);

                .then(user => {
                    currentUser = user;

                        phone,
                        role,
                        ref,
                        referralCode,
                        status: 'active',

                        referrals: [],
                        commissionAmount: 0,
                        twoFA: false
                    };
                    isAdmin = false;
                    isShopOwner = role === 'shop_owner';
                    
                    // Track referral if code exists
                    if (ref) {
                        trackReferral(ref, user.uid);
                    }
                    
                    initApp();
                })
                .catch(err => {
                    console.error("Registration error:", err);
                    showError('register-error', `Registration failed: ${err.message}`);
                })
                .finally(() => {
                    setLoading('register-btn', false);
                });
        }
        
        function generateShopId() {
            return 'shop' + Math.random().toString(36).substr(2, 9);
        }
        
        // Track referral when user registers
        function trackReferral(referralCode, newUserId) {
            db.collection('users').where('referralCode', '==', referralCode).get()
                .then(snap => {
                    if (!snap.empty) {
                        const referrerDoc = snap.docs[0];
                        const referrerId = referrerDoc.id;
                        const referrerData = referrerDoc.data();
                        
                        // Get fixed commission amount from admin settings
                        db.collection('settings').doc('system').get().then(settingsDoc => {
                            if (settingsDoc.exists) {
                                const settings = settingsDoc.data();
                                const fixedCommission = settings.fixedReferralCommission || 1000; // Default 1000
                                
                                // Update referrer
                                db.collection('users').doc(referrerId).update({
                                    referrals: firebase.firestore.FieldValue.arrayUnion(newUserId),
                                    balance: firebase.firestore.FieldValue.increment(fixedCommission)
                                });
                                
                                // Update new user
                                db.collection('users').doc(newUserId).update({
                                    referredBy: referrerId
                                });
                                
                                // Log transaction
                                db.collection('transactions').add({
                                    userId: referrerId,
                                    type: 'referral',
                                    amount: fixedCommission,
                                    details: `Referral from ${newUserId}`,
                                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                                });
                            }
                        });
                    }
                });
        }

        // Email validation
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

            setLoading('login-btn', true);
            
            auth.signInWithEmailAndPassword(email, pwd)
                .then(res => {
                    return db.collection('users').doc(res.user.uid).get()
                        .then(doc => {
                            if (doc.exists) {
                                return { user: res.user, data: doc.data() };
                            } else {

                                    referrals: [],

                container.innerHTML += `
                    <div class="product-card">
                        ${product.oldPrice ? `<div class="product-badge">${Math.round(100 - (product.price / product.oldPrice * 100))}% OFF</div>` : ''}
                        <div class="product-image" style="background-image: url('${product.image}')" onclick="viewProduct('${product.id}')"></div>
                        <div class="product-info">
                            <h3 class="product-title" onclick="viewProduct('${product.id}')">${product.name}</h3>
                            <div class="product-price">
                                ${product.oldPrice ? `<span class="product-old-price">₦${product.oldPrice.toFixed(2)}</span>` : ''}
                                ₦${product.price.toFixed(2)}
                                ${product.oldPrice ? `<span class="product-discount">Save ₦${(product.oldPrice - product.price).toFixed(2)}</span>` : ''}
                            </div>
                            <div class="product-rating">
                                ${renderRating(product.rating)}
                                <span>${product.reviews} reviews</span>
                            </div>
                            <div class="product-actions">
                                <button class="add-to-cart-btn" onclick="addToCart('${product.id}')">
                                    <i class="fas fa-shopping-cart"></i> Add to Cart
                                </button>
                                <button onclick="openShareModal('${product.id}')" style="background: none; border: none; color: var(--gray);">

        function renderRating(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= Math.floor(rating)) {
                    stars += '<i class="fas fa-star"></i>';
                } else if (i - 0.5 <= rating) {
                    stars += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    stars += '<i class="far fa-star"></i>';
                }
            }
            return stars;
        }
        
        function addToCart(productId) {
            if (!currentUser) {
                alert('Please login to add items to your cart');
                return;
            }
            
            const product = mockProducts.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            updateCartCount();
            alert(`${product.name} added to cart!`);
        }
        
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').innerText = count;
        }

            if (!currentUser) {

            const content = document.getElementById('content');

            `;

            let subtotal = 0;
            
            if (cart.length === 0) {

                return;
            }
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                container.innerHTML += `
                    <div class="cart-item">

                                <div class="quantity-control">
                                    <button class="quantity-btn" onclick="updateCartQuantity('${item.id}', -1)">-</button>
                                    <input type="text" class="quantity-input" value="${item.quantity}" readonly>
                                    <button class="quantity-btn" onclick="updateCartQuantity('${item.id}', 1)">+</button>
                                </div>
                                <button class="remove-btn" onclick="removeFromCart('${item.id}')">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('cart-subtotal').innerText = `₦${subtotal.toFixed(2)}`;
            document.getElementById('cart-total').innerText = `₦${subtotal.toFixed(2)}`;
        }
        
        function updateCartQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            item.quantity += change;
            
            if (item.quantity <= 0) {
                cart = cart.filter(item => item.id !== productId);
            }
            
            updateCartCount();
            loadTab('Cart');
        }
        
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            loadTab('Cart');
        }
