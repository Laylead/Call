<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectX - Dialpad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --gray-color: #6c757d;
            --card-bg: #ffffff;
            --body-bg: #f5f7fb;
            --text-color: #333333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-smooth: all 0.3s ease;
            --border-radius: 16px;
            --border-radius-small: 12px;
        }

        .dark-mode {
            --primary-color: #4895ef;
            --secondary-color: #560bad;
            --accent-color: #b5179e;
            --light-color: #2d3748;
            --dark-color: #f8f9fa;
            --card-bg: #1a202c;
            --body-bg: #121826;
            --text-color: #e2e8f0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--body-bg);
            color: var(--text-color);
            transition: var(--transition-smooth);
            min-height: 100vh;
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary-color);
            font-size: 24px;
            transition: var(--transition);
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            overflow: hidden;
        }

        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: var(--transition);
        }

        .logo:hover h1::after {
            width: 100%;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-actions i {
            font-size: 20px;
            color: var(--gray-color);
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
            background-color: transparent;
        }

        .header-actions i:hover {
            color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .bottom-nav.hidden {
            transform: translateY(100%);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px 12px;
            border-radius: var(--border-radius-small);
            text-decoration: none;
            position: relative;
        }

        .nav-item.active, .nav-item:hover {
            background-color: rgba(67, 97, 238, 0.1);
            transform: translateY(-5px);
        }

        .nav-item i {
            font-size: 20px;
            color: var(--gray-color);
            transition: var(--transition);
        }

        .nav-item.active i, .nav-item:hover i {
            color: var(--primary-color);
        }

        .nav-item span {
            font-size: 12px;
            color: var(--gray-color);
            transition: var(--transition);
        }

        .nav-item.active span, .nav-item:hover span {
            color: var(--primary-color);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
            transition: var(--transition);
        }

        .nav-item.active::after {
            width: 60%;
        }

        /* Dialpad Container */
        .dialpad-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Number Display */
        .number-display {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .number-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.03), rgba(114, 9, 183, 0.03));
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .number-display:hover::before {
            opacity: 1;
        }

        .phone-number {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--text-color);
            transition: var(--transition);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .number-action-btn {
            background-color: var(--body-bg);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray-color);
        }

        .number-action-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        /* Dialpad */
        .dialpad {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .dialpad-btn {
            background-color: var(--body-bg);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .dialpad-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(114, 9, 183, 0.1));
            border-radius: 50%;
            transform: scale(0);
            transition: var(--transition);
        }

        .dialpad-btn:hover::before {
            transform: scale(1);
        }

        .dialpad-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .dialpad-btn:active {
            transform: scale(0.95);
        }

        .dialpad-number {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-color);
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .dialpad-letters {
            font-size: 12px;
            color: var(--gray-color);
            margin-top: 2px;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .dialpad-btn.call-btn {
            background: linear-gradient(135deg, var(--success-color), #2ecc71);
            grid-column: span 3;
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        .dialpad-btn.call-btn .dialpad-number {
            color: white;
        }

        .dialpad-btn.call-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(76, 201, 240, 0.4);
        }

        /* Call Actions */
        .call-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .call-action-btn {
            background-color: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray-color);
            box-shadow: var(--shadow);
        }

        .call-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .call-action-btn.end-call {
            background: linear-gradient(135deg, var(--warning-color), #e74c3c);
            color: white;
        }

        .call-action-btn.end-call:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(247, 37, 133, 0.4);
        }

        /* Recent Calls */
        .recent-calls {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            position: relative;
            padding-bottom: 5px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .call-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .call-tab {
            padding: 8px 16px;
            background-color: var(--body-bg);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .call-tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .call-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .call-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            cursor: pointer;
        }

        .call-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
            transform: translateX(5px);
        }

        .call-item:last-child {
            border-bottom: none;
        }

        .call-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .call-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .call-info {
            flex: 1;
        }

        .call-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .call-number {
            color: var(--gray-color);
            font-size: 14px;
        }

        .call-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .call-time {
            font-size: 12px;
            color: var(--gray-color);
        }

        .call-type {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .call-type.missed {
            color: var(--warning-color);
        }

        .call-type.outgoing {
            color: var(--success-color);
        }

        .call-type.incoming {
            color: var(--primary-color);
        }

        .call-actions-small {
            display: flex;
            gap: 10px;
        }

        .call-action-small {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--body-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray-color);
        }

        .call-action-small:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        /* Active Call Screen */
        .active-call-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--body-bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 20px 100px;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .active-call-screen.active {
            transform: translateY(0);
        }

        .caller-info {
            text-align: center;
            margin-top: 50px;
        }

        .caller-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .caller-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .caller-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .caller-number {
            font-size: 18px;
            color: var(--gray-color);
            margin-bottom: 10px;
        }

        .call-status {
            font-size: 16px;
            color: var(--success-color);
            margin-bottom: 30px;
        }

        .call-timer {
            font-size: 18px;
            color: var(--gray-color);
            margin-bottom: 30px;
        }

        .call-cost {
            font-size: 16px;
            color: var(--gray-color);
            margin-bottom: 30px;
        }

        .active-call-actions {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
        }

        .active-call-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .action-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .action-circle:hover {
            transform: scale(1.1);
        }

        .action-circle.mute {
            color: var(--gray-color);
        }

        .action-circle.speaker {
            color: var(--gray-color);
        }

        .action-circle.end-call {
            background-color: var(--warning-color);
            color: white;
        }

        .action-label {
            font-size: 12px;
            color: var(--gray-color);
        }

        /* Add Contact Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-smooth);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            transform: translateY(20px) scale(0.95);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin-bottom: 10px;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        .modal-header h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .close-modal {
            font-size: 20px;
            color: var(--gray-color);
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
        }

        .close-modal:hover {
            color: var(--warning-color);
            background-color: rgba(247, 37, 133, 0.1);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 18px;
            border: 1px solid var(--body-bg);
            border-radius: var(--border-radius-small);
            background-color: var(--body-bg);
            color: var(--text-color);
            transition: var(--transition);
            font-size: 15px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-hover);
            z-index: 400;
            transform: translateX(150%) scale(0.9);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 300px;
            border-left: 4px solid var(--primary-color);
        }

        .notification.active {
            transform: translateX(0) scale(1);
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .notification-header i {
            color: var(--primary-color);
            font-size: 20px;
        }

        .notification-header h4 {
            font-size: 16px;
        }

        .notification p {
            font-size: 14px;
            color: var(--gray-color);
        }

        /* Balance Info */
        .balance-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 15px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .balance-amount {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dialpad-btn {
                width: 70px;
                height: 70px;
            }
            
            .dialpad-number {
                font-size: 28px;
            }
            
            .phone-number {
                font-size: 32px;
            }
            
            .caller-avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .caller-name {
                font-size: 24px;
            }
            
            .caller-number {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .dialpad-container {
                padding: 15px;
            }
            
            .dialpad-btn {
                width: 60px;
                height: 60px;
            }
            
            .dialpad-number {
                font-size: 24px;
            }
            
            .dialpad-letters {
                font-size: 10px;
            }
            
            .phone-number {
                font-size: 28px;
            }
            
            .call-actions {
                gap: 15px;
            }
            
            .call-action-btn {
                width: 50px;
                height: 50px;
            }
            
            .active-call-actions {
                gap: 20px;
            }
            
            .action-circle {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Add Contact Modal -->
    <div class="modal" id="addContactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus"></i> Add Contact</h2>
                <i class="fas fa-times close-modal" id="closeAddContactModal"></i>
            </div>

    <!-- Dialpad Script -->
    <script>
        // Professional Dialpad Application
        class ConnectXDialpad {
            constructor() {
                this.state = {
                    currentUser: null,
                    isLoggedIn: false,
                    phoneNumber: '',
                    contacts: [],
                    recentCalls: [],
                    activeCall: null,
                    callTimer: 0,
                    callCost: 0,
                    isMuted: false,
                    isSpeakerOn: false,
                    agoraClient: null,
                    agoraLocalAudioTrack: null,
                    agoraRemoteAudioTrack: null,
                    balance: 0,
                    callInterval: null,
                    costInterval: null,
                    activeCallScreen: false,
                    callStatus: 'idle' // idle, calling, ringing, connected, ended
                };

                this.init();
            }

            async init() {
                try {
                    // Check if external configuration is loaded
                    if (typeof firebaseConfig === 'undefined') {
                        console.error('Configuration not loaded. Using demo mode.');
                        this.setupDemoMode();
                    } else {
                        // Initialize Firebase if not already initialized
                        if (!firebase.apps.length) {
                            firebase.initializeApp(firebaseConfig);
                        }
                    }
                    
                    // Initialize Agora if available
                    if (typeof AgoraRTC !== 'undefined') {
                        this.state.agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
                    }
                    
                    this.setupDOMReferences();
                    this.setupEventListeners();
                    await this.checkAuthStatus();
                    await this.loadInitialData();
                    console.log('ConnectX Dialpad initialized successfully');
                } catch (error) {
                    console.error('Dialpad initialization failed:', error);
                    this.showNotification('Initialization Error', 'Failed to initialize dialpad. Please refresh.');
                }
            }

            setupDemoMode() {
                // Demo configuration for testing
                const demoConfig = {
                    apiKey: "demo-api-key",
                    authDomain: "connectx-demo.firebaseapp.com",
                    projectId: "connectx-demo",
                    storageBucket: "connectx-demo.appspot.com",
                    messagingSenderId: "123456789",
                    appId: "demo-app-id"
                };
                
                try {
                    if (!firebase.apps.length) {
                        firebase.initializeApp(demoConfig);
                    }
                    console.log('Demo mode activated');
                } catch (error) {
                    console.log('Firebase not available, running in offline mode');
                }
            }

            setupDOMReferences() {
                this.elements = {
                    phoneNumber: document.getElementById('phoneNumber'),
                    backspaceBtn: document.getElementById('backspaceBtn'),
                    clearBtn: document.getElementById('clearBtn'),
                    addContactBtn: document.getElementById('addContactBtn'),
                    dialpadBtns: document.querySelectorAll('.dialpad-btn[data-number]'),
                    callBtn: document.getElementById('callBtn'),
                    muteBtn: document.getElementById('muteBtn'),
                    speakerBtn: document.getElementById('speakerBtn'),
                    endCallBtn: document.getElementById('endCallBtn'),
                    addContactModal: document.getElementById('addContactModal'),
                    closeAddContactModal: document.getElementById('closeAddContactModal'),
                    addContactForm: document.getElementById('addContactForm'),
                    contactName: document.getElementById('contactName'),
                    contactPhone: document.getElementById('contactPhone'),
                    contactEmail: document.getElementById('contactEmail'),
                    contactGroup: document.getElementById('contactGroup'),
                    saveContactBtn: document.getElementById('saveContactBtn'),
                    notification: document.getElementById('notification'),
                    notificationTitle: document.getElementById('notificationTitle'),
                    notificationMessage: document.getElementById('notificationMessage'),
                    callTabs: document.querySelectorAll('.call-tab'),
                    callList: document.getElementById('callList'),
                    activeCallScreen: document.getElementById('activeCallScreen'),
                    callerAvatar: document.getElementById('callerAvatar'),
                    callerName: document.getElementById('callerName'),
                    callerNumber: document.getElementById('callerNumber'),
                    callStatus: document.getElementById('callStatus'),
                    callTimer: document.getElementById('callTimer'),
                    callCost: document.getElementById('callCost'),
                    muteAction: document.getElementById('muteAction'),
                    speakerAction: document.getElementById('speakerAction'),
                    endCallAction: document.getElementById('endCallAction'),
                    balanceAmount: document.getElementById('balanceAmount'),
                    clearCallHistory: document.getElementById('clearCallHistory')
                };
            }

            setupEventListeners() {
                // Dialpad buttons
                this.elements.dialpadBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const number = btn.getAttribute('data-number');
                        this.appendNumber(number);
                    });
                });

                // Number actions
                this.elements.backspaceBtn.addEventListener('click', () => this.backspace());
                this.elements.clearBtn.addEventListener('click', () => this.clearNumber());
                this.elements.addContactBtn.addEventListener('click', () => this.showAddContactModal());

                // Call actions
                this.elements.callBtn.addEventListener('click', () => this.makeCall());
                this.elements.muteBtn.addEventListener('click', () => this.toggleMute());
                this.elements.speakerBtn.addEventListener('click', () => this.toggleSpeaker());
                this.elements.endCallBtn.addEventListener('click', () => this.endCall());

                // Modal events
                this.elements.closeAddContactModal.addEventListener('click', () => this.hideAddContactModal());
                this.elements.addContactForm.addEventListener('submit', (e) => this.handleAddContact(e));

                // Call tabs
                this.elements.callTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.getAttribute('data-tab');
                        this.switchCallTab(tabName);
                    });
                });

                // Active call actions
                this.elements.muteAction.addEventListener('click', () => this.toggleMute());
                this.elements.speakerAction.addEventListener('click', () => this.toggleSpeaker());
                this.elements.endCallAction.addEventListener('click', () => this.endCall());

                // Clear call history
                this.elements.clearCallHistory.addEventListener('click', () => this.clearCallHistory());

                // Keyboard support for dialpad
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9') {
                        this.appendNumber(e.key);
                    } else if (e.key === '*') {
                        this.appendNumber('*');
                    } else if (e.key === '#') {
                        this.appendNumber('#');
                    } else if (e.key === 'Backspace') {
                        this.backspace();
                    } else if (e.key === 'Escape') {
                        this.clearNumber();
                    } else if (e.key === 'Enter' && this.state.phoneNumber) {
                        this.makeCall();
                    }
                });
            }

            // Authentication Methods
            async checkAuthStatus() {
                return new Promise((resolve) => {
                    firebase.auth().onAuthStateChanged(async (user) => {
                        if (user) {
                            this.state.currentUser = user;
                            this.state.isLoggedIn = true;
                            await this.loadUserData();
                            this.hideAuthModal();
                        } else {
                            this.state.isLoggedIn = false;
                            this.state.currentUser = null;
                            // Redirect to login if not authenticated
                            window.location.href = 'index.html';
                        }
                        resolve();
                    });
                });
            }

            async loadUserData() {
                try {
                    const userDoc = await firebase.firestore()
                        .collection('users')
                        .doc(this.state.currentUser.uid)
                        .get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        this.state.balance = userData.balance || 0;
                        this.elements.balanceAmount.textContent = `₦${this.state.balance}`;
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                }
            }

            // Dialpad Methods
            appendNumber(number) {
                this.state.phoneNumber += number;
                this.updatePhoneNumberDisplay();
            }

            backspace() {
                if (this.state.phoneNumber.length > 0) {
                    this.state.phoneNumber = this.state.phoneNumber.slice(0, -1);
                    this.updatePhoneNumberDisplay();
                }
            }

            clearNumber() {
                this.state.phoneNumber = '';
                this.updatePhoneNumberDisplay();
            }

            updatePhoneNumberDisplay() {
                // Format phone number for display
                let formattedNumber = this.state.phoneNumber;
                
                // Add spaces for readability (for demo purposes)
                if (formattedNumber.length > 3 && formattedNumber.length <= 6) {
                    formattedNumber = formattedNumber.slice(0, 3) + ' ' + formattedNumber.slice(3);
                } else if (formattedNumber.length > 6) {
                    formattedNumber = formattedNumber.slice(0, 3) + ' ' + formattedNumber.slice(3, 6) + ' ' + formattedNumber.slice(6);
                }
                
                this.elements.phoneNumber.textContent = formattedNumber || 'Enter number';
            }

            // Contact Methods
            showAddContactModal() {
                if (!this.state.phoneNumber) {
                    this.showNotification('Error', 'Please enter a phone number first');
                    return;
                }
                
                // Pre-fill the phone number
                this.elements.contactPhone.value = this.state.phoneNumber;
                this.elements.contactName.value = '';
                this.elements.contactEmail.value = '';
                this.elements.contactGroup.value = '';
                
                this.elements.addContactModal.classList.add('active');
            }

            hideAddContactModal() {
                this.elements.addContactModal.classList.remove('active');
            }

            async handleAddContact(e) {
                e.preventDefault();
                
                const name = this.elements.contactName.value.trim();
                const phone = this.elements.contactPhone.value.trim();
                const email = this.elements.contactEmail.value.trim();
                const group = this.elements.contactGroup.value;
                
                if (!name || !phone) {
                    this.showNotification('Error', 'Name and phone number are required');
                    return;
                }

                try {
                    const contact = {
                        name: name,
                        phone: phone,
                        email: email,
                        group: group,
                        createdAt: new Date().toISOString(),
                        userId: this.state.currentUser.uid
                    };

                    // Save to Firestore
                    await firebase.firestore().collection('contacts').add(contact);
                    
                    this.showNotification('Success', 'Contact saved successfully');
                    this.hideAddContactModal();
                    this.loadContacts();
                } catch (error) {
                    console.error('Error saving contact:', error);
                    this.showNotification('Error', 'Failed to save contact');
                }
            }

            async loadContacts() {
                try {
                    const contactsSnapshot = await firebase.firestore()
                        .collection('contacts')
                        .where('userId', '==', this.state.currentUser.uid)
                        .get();
                    
                    this.state.contacts = contactsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (error) {
                    console.error('Error loading contacts:', error);
                }
            }

            // Call Methods
            async makeCall() {
                if (!this.state.phoneNumber) {
                    this.showNotification('Error', 'Please enter a phone number');
                    return;
                }

                if (this.state.balance < 1) { // Minimum balance check
                    this.showNotification('Insufficient Balance', 'You need at least ₦1 to make a call');
                    return;
                }

                // Check if number is in contacts
                const contact = this.state.contacts.find(c => c.phone === this.state.phoneNumber);
                
                // Update caller info
                this.elements.callerName.textContent = contact ? contact.name : 'Unknown';
                this.elements.callerNumber.textContent = this.state.phoneNumber;
                
                if (contact && contact.avatar) {
                    this.elements.callerAvatar.innerHTML = `<img src="${contact.avatar}" alt="${contact.name}">`;
                } else {
                    const initials = contact ? contact.name.split(' ').map(n => n[0]).join('').toUpperCase() : 'U';
                    this.elements.callerAvatar.textContent = initials;
                }
                
                // Show active call screen
                this.showActiveCallScreen();
                this.state.callStatus = 'calling';
                this.elements.callStatus.textContent = 'Calling...';
                
                // Initialize call timer and cost
                this.state.callTimer = 0;
                this.state.callCost = 0;
                this.updateCallTimer();
                this.updateCallCost();
                
                // Start call intervals
                this.state.callInterval = setInterval(() => {
                    this.state.callTimer++;
                    this.updateCallTimer();
                }, 1000);
                
                this.state.costInterval = setInterval(() => {
                    // Calculate cost: ₦60 per minute = ₦1 per second
                    this.state.callCost += 1;
                    this.updateCallCost();
                    
                    // Deduct from balance every 10 seconds (for demo)
                    if (this.state.callTimer % 10 === 0) {
                        this.deductCallCost();
                    }
                }, 1000);
                
                // Initialize Agora call
                await this.initializeAgoraCall();
                
                this.showNotification('Call Started', `Calling ${this.state.phoneNumber}`);
            }

            async initializeAgoraCall() {
                try {
                    if (!this.state.agoraClient) {
                        console.log('Agora not available, using demo mode');
                        // Simulate call connection after 3 seconds
                        setTimeout(() => {
                            this.state.callStatus = 'connected';
                            this.elements.callStatus.textContent = 'Connected';
                        }, 3000);
                        return;
                    }
                    
                    // Join Agora channel
                    await this.state.agoraClient.join(
                        "demo-app-id", // Replace with your Agora App ID
                        "demo-channel", // Channel name based on phone number
                        null, // Token (null for testing)
                        this.state.currentUser.uid // User ID
                    );
                    
                    // Create and publish local audio track
                    this.state.agoraLocalAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                    await this.state.agoraClient.publish([this.state.agoraLocalAudioTrack]);
                    
                    // Listen for remote users
                    this.state.agoraClient.on("user-published", async (user, mediaType) => {
                        if (mediaType === "audio") {
                            // Subscribe to the remote user
                            await this.state.agoraClient.subscribe(user, mediaType);
                            
                            // Play the remote audio track
                            this.state.agoraRemoteAudioTrack = user.audioTrack;
                            this.state.agoraRemoteAudioTrack.play();
                            
                            // Update call status
                            this.state.callStatus = 'connected';
                            this.elements.callStatus.textContent = 'Connected';
                        }
                    });
                    
                } catch (error) {
                    console.error('Error initializing Agora call:', error);
                    this.showNotification('Call Error', 'Failed to establish call connection');
                    this.endCall();
                }
            }

            endCall() {
                // Stop call intervals
                if (this.state.callInterval) {
                    clearInterval(this.state.callInterval);
                    this.state.callInterval = null;
                }
                
                if (this.state.costInterval) {
                    clearInterval(this.state.costInterval);
                    this.state.costInterval = null;
                }
                
                // Leave Agora channel if connected
                if (this.state.agoraClient) {
                    this.state.agoraClient.leave();
                }
                
                // Stop local audio track
                if (this.state.agoraLocalAudioTrack) {
                    this.state.agoraLocalAudioTrack.close();
                    this.state.agoraLocalAudioTrack = null;
                }
                
                // Stop remote audio track
                if (this.state.agoraRemoteAudioTrack) {
                    this.state.agoraRemoteAudioTrack.stop();
                    this.state.agoraRemoteAudioTrack = null;
                }
                
                // Save call to history
                this.saveCallToHistory();
                
                // Reset call state
                this.state.callStatus = 'ended';
                this.state.activeCall = null;
                
                // Hide active call screen
                this.hideActiveCallScreen();
                
                this.showNotification('Call Ended', `Call duration: ${this.formatTime(this.state.callTimer)}`);
            }

            async saveCallToHistory() {
                try {
                    const contact = this.state.contacts.find(c => c.phone === this.state.phoneNumber);
                    
                    const call = {
                        phoneNumber: this.state.phoneNumber,
                        contactName: contact ? contact.name : null,
                        type: 'outgoing',
                        duration: this.state.callTimer,
                        cost: this.state.callCost,
                        timestamp: new Date().toISOString(),
                        userId: this.state.currentUser.uid
                    };
                    
                    // Save to Firestore
                    await firebase.firestore().collection('callHistory').add(call);
                    
                    // Reload recent calls
                    this.loadRecentCalls();
                } catch (error) {
                    console.error('Error saving call to history:', error);
                }
            }

            async deductCallCost() {
                try {
                    // Calculate amount to deduct (50% goes to receiver in real implementation)
                    const amount = 10; // Deduct ₦10 every 10 seconds for demo
                    
                    if (this.state.balance >= amount) {
                        const newBalance = this.state.balance - amount;
                        
                        // Update user balance in Firestore
                        await firebase.firestore()
                            .collection('users')
                            .doc(this.state.currentUser.uid)
                            .update({
                                balance: newBalance
                            });
                        
                        this.state.balance = newBalance;
                        this.elements.balanceAmount.textContent = `₦${newBalance}`;
                    } else {
                        // End call if balance is insufficient
                        this.showNotification('Insufficient Balance', 'Call ended due to low balance');
                        this.endCall();
                    }
                } catch (error) {
                    console.error('Error deducting call cost:', error);
                }
            }

            toggleMute() {
                this.state.isMuted = !this.state.isMuted;
                
                // Update UI
                const muteIcons = document.querySelectorAll('.fa-microphone-slash, .fa-microphone');
                muteIcons.forEach(icon => {
                    if (this.state.isMuted) {
                        icon.classList.remove('fa-microphone-slash');
                        icon.classList.add('fa-microphone');
                    } else {
                        icon.classList.remove('fa-microphone');
                        icon.classList.add('fa-microphone-slash');
                    }
                });
                
                // Update Agora audio track if available
                if (this.state.agoraLocalAudioTrack) {
                    this.state.agoraLocalAudioTrack.setEnabled(!this.state.isMuted);
                }
                
                this.showNotification(this.state.isMuted ? 'Microphone Muted' : 'Microphone Unmuted', '');
            }

            toggleSpeaker() {
                this.state.isSpeakerOn = !this.state.isSpeakerOn;
                
                // Update UI
                const speakerIcons = document.querySelectorAll('.fa-volume-up, .fa-volume-mute');
                speakerIcons.forEach(icon => {
                    if (this.state.isSpeakerOn) {
                        icon.classList.remove('fa-volume-up');
                        icon.classList.add('fa-volume-mute');
                    } else {
                        icon.classList.remove('fa-volume-mute');
                        icon.classList.add('fa-volume-up');
                    }
                });
                
                // In a real app, you would toggle the device speaker
                // This is a placeholder for the actual implementation
                
                this.showNotification(this.state.isSpeakerOn ? 'Speaker On' : 'Speaker Off', '');
            }

            // Call History Methods
            async loadRecentCalls() {
                try {
                    const callsSnapshot = await firebase.firestore()
                        .collection('callHistory')
                        .where('userId', '==', this.state.currentUser.uid)
                        .orderBy('timestamp', 'desc')
                        .limit(20)
                        .get();
                    
                    this.state.recentCalls = callsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.renderRecentCalls();
                } catch (error) {
                    console.error('Error loading recent calls:', error);
                }
            }

            renderRecentCalls() {
                if (!this.state.recentCalls.length) {
                    this.elements.callList.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px; color: var(--gray-color);">
                            <i class="fas fa-phone" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
                            <p>No recent calls</p>
                        </div>
                    `;
                    return;
                }

                this.elements.callList.innerHTML = this.state.recentCalls.map(call => {
                    const contact = this.state.contacts.find(c => c.phone === call.phoneNumber);
                    const callTime = new Date(call.timestamp);
                    const formattedTime = this.formatCallTime(callTime);
                    
                    return `
                        <div class="call-item" data-phone="${call.phoneNumber}">
                            <div class="call-avatar">
                                ${contact && contact.avatar ? 
                                    `<img src="${contact.avatar}" alt="${contact.name}">` :
                                    `<div>${contact ? contact.name.charAt(0).toUpperCase() : call.phoneNumber.charAt(0)}</div>`
                                }
                            </div>
                            <div class="call-info">
                                <div class="call-name">${contact ? contact.name : 'Unknown'}</div>
                                <div class="call-number">${call.phoneNumber}</div>
                            </div>
                            <div class="call-details">
                                <div class="call-time">${formattedTime}</div>
                                <div class="call-type ${call.type}">
                                    <i class="fas fa-${this.getCallTypeIcon(call.type)}"></i>
                                    <span>${this.formatCallDuration(call.duration)}</span>
                                </div>
                            </div>
                            <div class="call-actions-small">
                                <div class="call-action-small call-back-btn" title="Call Back">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <div class="call-action-small add-contact-btn" title="Add to Contacts">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Add event listeners to call items
                this.addCallItemEventListeners();
            }

            addCallItemEventListeners() {
                // Call back buttons
                this.elements.callList.querySelectorAll('.call-back-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const callItem = btn.closest('.call-item');
                        const phoneNumber = callItem.getAttribute('data-phone');
                        this.state.phoneNumber = phoneNumber;
                        this.updatePhoneNumberDisplay();
                        this.makeCall();
                    });
                });
                
                // Add to contacts buttons
                this.elements.callList.querySelectorAll('.add-contact-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const callItem = btn.closest('.call-item');
                        const phoneNumber = callItem.getAttribute('data-phone');
                        this.state.phoneNumber = phoneNumber;
                        this.updatePhoneNumberDisplay();
                        this.showAddContactModal();
                    });
                });
                
                // Call item clicks
                this.elements.callList.querySelectorAll('.call-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const phoneNumber = item.getAttribute('data-phone');
                        this.state.phoneNumber = phoneNumber;
                        this.updatePhoneNumberDisplay();
                    });
                });
            }

            switchCallTab(tabName) {
                // Update active tab
                this.elements.callTabs.forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`.call-tab[data-tab="${tabName}"]`).classList.add('active');
                
                // Filter calls based on tab
                let filteredCalls = this.state.recentCalls;
                
                if (tabName === 'missed') {
                    filteredCalls = this.state.recentCalls.filter(call => call.type === 'missed');
                } else if (tabName === 'outgoing') {
                    filteredCalls = this.state.recentCalls.filter(call => call.type === 'outgoing');
                } else if (tabName === 'incoming') {
                    filteredCalls = this.state.recentCalls.filter(call => call.type === 'incoming');
                }
                
                // Re-render calls with filtered list
                this.renderFilteredCalls(filteredCalls);
            }

            renderFilteredCalls(calls) {
                if (!calls.length) {
                    this.elements.callList.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px; color: var(--gray-color);">
                            <i class="fas fa-phone" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
                            <p>No ${document.querySelector('.call-tab.active').getAttribute('data-tab')} calls</p>
                        </div>
                    `;
                    return;
                }

                this.elements.callList.innerHTML = calls.map(call => {
                    const contact = this.state.contacts.find(c => c.phone === call.phoneNumber);
                    const callTime = new Date(call.timestamp);
                    const formattedTime = this.formatCallTime(callTime);
                    
                    return `
                        <div class="call-item" data-phone="${call.phoneNumber}">
                            <div class="call-avatar">
                                ${contact && contact.avatar ? 
                                    `<img src="${contact.avatar}" alt="${contact.name}">` :
                                    `<div>${contact ? contact.name.charAt(0).toUpperCase() : call.phoneNumber.charAt(0)}</div>`
                                }
                            </div>
                            <div class="call-info">
                                <div class="call-name">${contact ? contact.name : 'Unknown'}</div>
                                <div class="call-number">${call.phoneNumber}</div>
                            </div>
                            <div class="call-details">
                                <div class="call-time">${formattedTime}</div>
                                <div class="call-type ${call.type}">
                                    <i class="fas fa-${this.getCallTypeIcon(call.type)}"></i>
                                    <span>${this.formatCallDuration(call.duration)}</span>
                                </div>
                            </div>
                            <div class="call-actions-small">
                                <div class="call-action-small call-back-btn" title="Call Back">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <div class="call-action-small add-contact-btn" title="Add to Contacts">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Add event listeners to filtered call items
                this.addCallItemEventListeners();
            }

            async clearCallHistory() {
                if (!confirm('Are you sure you want to clear all call history?')) return;
                
                try {
                    // Get all user's call history documents
                    const callsSnapshot = await firebase.firestore()
                        .collection('callHistory')
                        .where('userId', '==', this.state.currentUser.uid)
                        .get();
                    
                    // Delete each document
                    const deletePromises = callsSnapshot.docs.map(doc => doc.ref.delete());
                    await Promise.all(deletePromises);
                    
                    this.state.recentCalls = [];
                    this.renderRecentCalls();
                    
                    this.showNotification('Success', 'Call history cleared');
                } catch (error) {
                    console.error('Error clearing call history:', error);
                    this.showNotification('Error', 'Failed to clear call history');
                }
            }

            // Active Call Screen Methods
            showActiveCallScreen() {
                this.elements.activeCallScreen.classList.add('active');
                this.state.activeCallScreen = true;
            }

            hideActiveCallScreen() {
                this.elements.activeCallScreen.classList.remove('active');
                this.state.activeCallScreen = false;
            }

            updateCallTimer() {
                const minutes = Math.floor(this.state.callTimer / 60).toString().padStart(2, '0');
                const seconds = (this.state.callTimer % 60).toString().padStart(2, '0');
                this.elements.callTimer.textContent = `${minutes}:${seconds}`;
            }

            updateCallCost() {
                this.elements.callCost.textContent = `Cost: ₦${this.state.callCost}`;
            }

            // Utility Methods
            formatCallTime(timestamp) {
                const now = new Date();
                const callTime = new Date(timestamp);
                const diff = now - callTime;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (days > 0) return `${days}d ago`;
                if (hours > 0) return `${hours}h ago`;
                if (minutes > 0) return `${minutes}m ago`;
                return 'Just now';
            }

            formatCallDuration(seconds) {
                if (seconds < 60) return `${seconds}s`;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}m ${remainingSeconds}s`;
            }

            getCallTypeIcon(type) {
                switch (type) {
                    case 'outgoing': return 'phone-alt';
                    case 'incoming': return 'phone';
                    case 'missed': return 'phone-slash';
                    default: return 'phone';
                }
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                return `${minutes}:${secs}`;
            }

            showNotification(title, message) {
                this.elements.notificationTitle.textContent = title;
                this.elements.notificationMessage.textContent = message;
                this.elements.notification.classList.add('active');
                
                setTimeout(() => {
                    this.elements.notification.classList.remove('active');
                }, 4000);
            }

            // Data Loading Methods
            async loadInitialData() {
                await this.loadContacts();
                await this.loadRecentCalls();
            }
        }

        // Initialize the dialpad when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.connectXDialpad = new ConnectXDialpad();
        });
    </script>
</body>
</html>
